<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <h2>Student Registration Form</h2>
    <form action="#" method="post">
        <div>
        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname"><br>
    </div>
    <div>

        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        </div>
    <div>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
    </div>
    <div>
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" title="Please enter a valid 10-digit phone number"><br>
    </div>
<div>
        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob"><br>
</div>
<div>
        <label for="Address">Address</label><br>
        <input type="Address" id="Address" name="Address"<br><br>
</div>
<div>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
</div>
<div>
        <label for="Select languages">Select languages:</label>
        <input type="radio" id="English" name="Select languages" value="English">
        <label for="English">English</label>
        <input type="radio" id="Hindi" name="Select languages" value="Hindi">
        <label for="Hindi">Hindi</label>
        <input type="radio" id="Telugu" name="Select languages" value="Telugu">
        <label for="Telugu">Telugu</label><br>
       </div>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
